<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="signin.html#/"><i class="fa fa-2x fa-cube"></i></a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn bg-twitter"><i class="fa fa-twitter"></i> Twitter login</a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn bg-facebook"><i class="fa fa-facebook"></i> Facebook login</a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn bg-google-plus"><i class="fa fa-google-plus"></i> Google login</a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <a href="signin.html#/" class="btn btn-primary btn-lg btn-block">Log in</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="signin.html#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="signin.html#/pages/signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
